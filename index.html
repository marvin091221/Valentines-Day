<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Valentine's Day</title>

    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            margin: 0; 
            display: flex; 
            justify-content: center;
            align-items: center; 
            min-height: 100vh;
            background-image: url('/ValentinesDayApp/Pictures/Valentines-Day-1.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            animation: fadeIn 2s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            /* max-width: 1200px;
            margin: 2rem auto;  */
        }
        .title {
            width: 100%;
            transition: transform 0.5s, color 0.5s;
        }
        .title h1{
            font-weight: bold;
            text-align: center; 
            margin-bottom: 2%;
            padding: 30px;
            font-family: 'Great Vibes', cursive;
            font-size: clamp(1.8rem, 4vw, 3rem);
            color: #ffffff;
            background: rgba(255, 0, 0, 0.6);
            border-radius: 25px; 
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3); 
            letter-spacing: 4px;
            animation: wobble 1s infinite alternate; 
        }
        @keyframes wobble {
            0% { transform: rotate(3deg); }
            100% { transform: rotate(-3deg); }
        }
        .title:hover {
            transform: scale(1.05); 
            color: #FF69B4; 
        }
        .combined-container {
            padding: clamp(15px, 3vw, 30px);
            border-radius: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px; 
            animation: slide-in 0.5s forwards; 
            transform: translateY(-20px);
            opacity: 0;
            transition: opacity 1s ease; 
        }
        @keyframes slide-in {
            from { transform: translateY(-20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        .login-container {
            background: rgba(223, 183, 183, 0.8);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 40%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            transition: background 0.3s;
        }
        .image-container {
            background: rgba(223, 183, 183, 0.8);
            padding: clamp(15px, 3vw, 30px);
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px; 
            width: 58%; 
        }
        .image-container img {
            width: 100%;
            height: auto;
            object-fit: cover;
            border-radius: 20px;
            border: 2px solid #eb3e5b;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .image-container img:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.5); /* Romantic glowing effect */
        }
        h3 {
            font-weight: bold;
            font-family: 'Great Vibes', cursive;
            letter-spacing: 4px;
            color: #ff1493;
            font-size: clamp(1.5rem, 3vw, 2rem);
        }
        .num-pad div {
            display: flex;
            justify-content: center;
            margin: 5px 0;
        }
        .num-pad button {
            width: 31%;
            height: clamp(40px, 10vw, 60px);
            font-size: clamp(16px, 4vw, 24px);
            margin: 5px;
            border: 2px solid #eb3e5b;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.3);
            color: white;
            font-weight: bold;
            transition: transform 0.2s, background 0.2s, box-shadow 0.2s;
        }
        .num-pad button:hover {
            background: rgba(255, 255, 255, 0.5);
            transform: scale(1.1);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5); /* Brightening button */
        }
        .num-pad button:active {
            background: rgba(255, 255, 255, 0.7);
            transform: scale(0.9);
        }
        .password-container {
            position: relative;
            margin: 0 5px;
        }
        .password-container input {
            font-family: 'Arial', sans-serif;
            font-size: clamp(16px, 4vw, 24px);
            padding: clamp(8px, 2vw, 10px);
        }
        .password-container input::placeholder {
            font-family: 'Great Vibes', cursive;
            font-size: clamp(14px, 3vw, 20px);
            color: rgba(223, 9, 116, 0.7);
            font-weight: normal;
            letter-spacing: 2px;
        }
        .password-container input[type="password"], .password-container input[type="text"] {
            font-size: 24px;
            background: rgba(255, 255, 255, 0.3);
            border: 2px solid #eb3e5b;
            border-radius: 10px;
            padding: 10px;
            width: 100%;
            transition: background 0.3s; /* Background transition */
        }
        .password-container input[type="password"]:focus, 
        .password-container input[type="text"]:focus {
            background: rgba(255, 255, 255, 0.5); /* Change background on focus */
        }
        .toggle-password {
            position: absolute;
            right: 25px;
            top: 40%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #fe0018;
            font-size: clamp(16px, 4vw, 20px);
        }
        .enterbtn {
            padding: clamp(10px, 2vw, 15px);
            font-size: clamp(14px, 3vw, 16px);
            border-radius: 10px;
            background-color: #f10028;
            color: white;
            font-weight: bold;
            letter-spacing: 2px;
            transition: background-color 0.3s;
        }
        .enterbtn:hover {
            background-color: #c90020; 
        }
        .delete-button-zero i {
            color: red; 
        }
        @media (max-width: 768px) {
            .combined-container {
                flex-direction: column;
                gap: .5rem;
            }

            .image-container, .login-container {
                width: 100% !important;
            }
        }
        @media (max-width: 480px) {
            .title h1 {
                margin-top: 2rem;
                font-size: 1.5rem;
                padding: 15px;
                letter-spacing: 2px;
            }

            .num-pad button {
                width: 100%;
                height: 45px;
                font-size: 18px;
            }

            .image-container {
                gap: 5px;
                padding: 15px;
            }

            .image-container img {
                height: 120px;
                border-radius: 10px;
            }
        }

        @media (max-width: 320px) {
            .num-pad button {
                width: 40px;
                height: 40px;
                font-size: 16px;
            }

            .title h1 {
                font-size: 1.2rem;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">
            <h1>Happy Valentine's Day to you Babe</h1>
        </div>
        <div class="combined-container">
            <div class="image-container">
                <img src="/ValentinesDayApp/Pictures/476289538_1616982989188972_7065748790795040956_n.jpg" alt="Celebration Image 1">
                <img src="/ValentinesDayApp/Pictures/475495926_1408182493488024_1491503090826199331_n.jpg" alt="Celebration Image 2">
                <img src="/ValentinesDayApp/Pictures/476329448_1598554717443338_5723625539208567785_n.jpg" alt="Celebration Image 3">
                <img src="/ValentinesDayApp/Pictures/475647201_1175184784130190_6395105416255174894_n.jpg" alt="Celebration Image 4">
            </div>
            <div class="login-container">
                <h3>Enter Passcode</h3>
                <div class="password-container">
                    <input type="password" id="passcode" class="text-center mb-3" placeholder="Enter Anniversary Date" readonly>
                    <i class="fas fa-eye toggle-password" onclick="togglePassword()"></i>
                </div>
                <div class="num-pad">
                    <div>
                        <button onclick="addNumber(1)">1</button>
                        <button onclick="addNumber(2)">2</button>
                        <button onclick="addNumber(3)">3</button>
                    </div>
                    <div>
                        <button onclick="addNumber(4)">4</button>
                        <button onclick="addNumber(5)">5</button>
                        <button onclick="addNumber(6)">6</button>
                    </div>
                    <div>
                        <button onclick="addNumber(7)">7</button>
                        <button onclick="addNumber(8)">8</button>
                        <button onclick="addNumber(9)">9</button>
                    </div>
                    <div class="zero-container">
                        <button onclick="addNumber(0)">0</button>
                        <button onclick="deleteLastChar()" class="delete-button-zero">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                </div>
                <button class="enterbtn btn btn-light mt-3" onclick="checkPass()">Enter</button>
            </div>
        </div>
    </div>

    <script>
        let passcode = "04242022";
        function addNumber(num) {
            document.getElementById('passcode').value += num;
        }
        function checkPass() {
            if (document.getElementById('passcode').value === passcode) {
                window.location.href = 'homepage.html';
            } else {
                alert("Wrong Passcode!");
                document.getElementById('passcode').value = "";
            }
        }
        function togglePassword() {
            let passField = document.getElementById("passcode");
            let icon = document.querySelector(".toggle-password");
            if (passField.type === "password") {
                passField.type = "text";
                icon.classList.remove("fa-eye");
                icon.classList.add("fa-eye-slash");
            } else {
                passField.type = "password";
                icon.classList.remove("fa-eye-slash");
                icon.classList.add("fa-eye");
            }
        }
        function deleteLastChar() {
            var passField = document.getElementById("passcode");
            passField.value = passField.value.slice(0, -1);
        }
        function input(event) {
            var passField = document.getElementById("passcode");
            passField.value += event.key;
            if(event.key === '\b') {
                deleteLastChar();
            }
        }
        document.addEventListener('keydown', input);
    </script>
</body>
</html>
